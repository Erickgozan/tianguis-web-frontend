<form class="form-signin text-center">
    <img class="mb-4" src="./assets/images/carrito.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" class="form-control" placeholder="Email" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" class="form-control" placeholder="Contraseña" required=""><br>
    <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Ingresar</button><br>
    <div class="checkbox mb-3">
        <label>
            <a [routerLink]="['/cliente/form']">Registrarse</a>
        </label>
    </div>
    <p class="mt-5 mb-3 text-muted">© 2021</p>
</form>
