<div class="container mt-4 lead main">
  <form enctype="multipart/form-data" >
    <h1 class="text-center">Imagenes para el slider</h1>
    <hr>  
    <div class="form-group">
      <!--Campo de selecciÃ³n de archivos-->
      <div *ngIf="slider.img1!=undefined  || slider.img2!=undefined || slider.img3!=undefined ">
        <!--Visualizar la imagen del slider-->
        <ul class="list-group">
          <!--Imagen 1-->
          <li *ngIf="slider.img1!=''" class="list-group-item"><img
              src="http://localhost:8080/api/view/img/{{slider.img1}}"  width="330px"
              height="100px"> {{slider.img1}} <div style="float: right;"><button class="btn btn-danger"
                (click)="eliminarImg(slider.img1)"><i class="fas fa-times"></i></button></div>
          </li>
          <!--Imagen 2-->
          <li *ngIf="slider.img2!=''" class="list-group-item"><img
              src="http://localhost:8080/api/view/img/{{slider.img2}}"  width="330px"
              height="100px"> {{slider.img2}} <div style="float: right;"><button class="btn btn-danger"
                (click)="eliminarImg(slider.img2)"><i class="fas fa-times"></i></button></div>
          </li>
          <!--Imagen 3-->
          <li *ngIf="slider.img3!=''" class="list-group-item"><img
              src="http://localhost:8080/api/view/img/{{slider.img3}}" width="330px"
              height="100px"> {{slider.img3}} <div style="float: right;"><button class="btn btn-danger"
                (click)="eliminarImg(slider.img3)"><i class="fas fa-times"></i></button></div>
          </li>
          <!--Input file actualizar imagen por imagen-->
          <li *ngIf="slider.img1=='' || slider.img2=='' || slider.img3==''" class="list-group-item">
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="file-1" (change)="fotosSeleccionadas($event)">
                <label *ngIf="files?.length<=0" class="custom-file-label" for="file-1">Seleccionar Archivo</label>
                <label *ngIf="files?.length>0" class="custom-file-label" for="file-1">{{files[0].name}}</label>
              </div>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="actualizarImg()" type="button"
                  [disabled]="files?.length<=0">Enviar</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
      <!--Input file cuando no hay ninguna imagen-->
    <div class="form-group">
      <!--Input file para guardar todas las imagenes cuando se crea el slider-->
      <div *ngIf="!slider.id">
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="files" (change)="fotosSeleccionadas($event)" multiple
              style="cursor: pointer;">
            <label *ngIf="files?.length<=0" class="custom-file-label" for="files">Seleccionar Archivos</label>
            <label *ngIf="files?.length>0" class="custom-file-label" for="files">{{files.length}}
              imagenes seleccionadas</label>
          </div>
        </div>
      </div>
      <br>
      <div class="form-group col">
        <button type="button" *ngIf="!slider.id" class="btn btn-outline-primary btn-block" (click)="crearSlider()"><i
            class="fas fa-save"  ></i> Guardar</button><br>
      </div>
    </div>
  </form>
</div>
