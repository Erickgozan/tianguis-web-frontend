<div class="container mt-4 lead main">
  <form method="POST" #formCliente="ngForm">
    <div class="form-row">
      <!--Input nombre-->
      <div class="form-group col-md-4">
        <label for="nombre">Nombre*</label>
        <input type="text" class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="cliente.nombre" required>
        <div class="alert alert-danger my-2" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
          <small class="form-text" *ngIf="nombre.errors.required">Aqui ira el error</small>
        </div>
      </div>
      <!--Input apellido paterno-->
      <div class="form-group col-md-4">
        <label for="apellidoPaterno">Apellido Paterno*</label>
        <input type="text" class="form-control" #apellidoPaterno="ngModel" name="apellidoPaterno"
          [(ngModel)]="cliente.apellidoPaterno">
        <div class="alert alert-danger my-2"
          *ngIf="apellidoPaterno.invalid && (apellidoPaterno.dirty || apellidoPaterno.touched)">
          <small class="form-text" *ngIf="apellidoPaterno.errors.required">Aqui ira el error</small>
        </div>
      </div>
      <!--Input apellido materno-->
      <div class="form-group col-md-4">
        <label for="apellidoMaterno">Apellido Materno</label>
        <input type="text" class="form-control" #apellidoMaterno="ngModel" name="apellidoMaterno"
          [(ngModel)]="cliente.apellidoMaterno">
        <div class="alert alert-danger my-2"
          *ngIf="apellidoMaterno.invalid && (apellidoMaterno.dirty || apellidoMaterno.touched)">
          <small class="form-text" *ngIf="apellidoMaterno.errors.required">Aqui ira el error</small>
        </div>
      </div>
      <!--Input telefono-->
      <div class="form-group col-md-4">
        <label for="telefono">Telefono*</label>
        <input type="text" class="form-control" #telefono="ngModel" name="telefono" [(ngModel)]="cliente.telefono">
        <div class="alert alert-danger my-2" *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">
          <small class="form-text" *ngIf="telefono.errors.required">Aqui ira el error</small>
        </div>
      </div>

      <!--Seccion de la direccion-->

      <!--Input codigo postal-->
      <div class="form-group col-md-4">
        <label for="codigoPostal">Codigo posta*</label>
        <input type="number" class="form-control" #cp [(ngModel)]="cliente.direccion.cp" name="codigoPostal"
          (focusout)="listarDirecciones(cp.value)" required>
        <div class="alert alert-danger my-2" *ngIf="cp.invalid && (cp.dirty || cp.touched)">
          <small class="form-text" *ngIf="cp.errors.required">Aqui ira el error</small>
        </div>
      </div>
      <!--Input codigo Colonia-->
      <div class="form-group col-md-4">
        <label for="categoria">Colonia*</label>
        <select class="form-control" [(ngModel)]="cliente.direccion.colonia" name="colonia" id="">
          <option [ngValue]="undefined">--Seleccionar--</option>
          <option *ngFor="let colonia of direcciones" [ngValue]="">{{colonia.response.asentamiento}}</option>
        </select>

      </div>
      <!--Input codigo Municipio-->
      <div class="form-group col-md-4">
        <label for="municipio">Municipio*</label>
        <input type="text" class="form-control" name="municipio" [(ngModel)]="cliente.direccion.municipio">
      </div>
      <!--Input codigo Estado-->
      <div class="form-group col-md-4">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" name="estado" [(ngModel)]="cliente.direccion.estado">
      </div>
      <!--Input codigo Calle-->
      <div class="form-group col-md-4">
        <label for="calle">Calle*</label>
        <input type="text" class="form-control" name="calle" [(ngModel)]="cliente.direccion.calle">
      </div>
      <!--Input codigo No exterior-->
      <div class="form-group col-md-4">
        <label for="noExterior">No. Exterior</label>
        <input type="number" class="form-control" name="noExterior" [(ngModel)]="cliente.direccion.noExterior">
      </div>
      <!--Input codigo No interior-->
      <div class="form-group col-md-4">
        <label for="noInterior">No. Interior*</label>
        <input type="number" class="form-control" name="noInterior" [(ngModel)]="cliente.direccion.noInterior">
      </div>

      <!--<div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" id="password1">
    </div>-->
    </div>
    <button type="submit" (click)="crearClientes()" class="btn btn-outline-primary btn-block">Submit</button>
  </form>
</div>
