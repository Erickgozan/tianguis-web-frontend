<!--Pila de errores que vienen del servidor-->
<ul class="alert alert-danger" *ngIf="errores?.length>0">
  <li *ngFor="let error of errores">{{error}}</li>
</ul>

<form class="form-signup" [formGroup]="form" (ngSubmit)="crearClientes()">
 <h1 class="h3 mb-3 font-weight-normal text-center">Crear cuenta</h1>
  <!--Input nombre-->
  <input type="text" class="form-control" placeholder="Nombre*" formControlName="nombre"
    [class.is-invalid]="nombreInvalido">
  <small *ngIf="nombreInvalido" class="text-danger">El nombre es requerido</small>
  <!--Input apellido-->
  <input type="text" class="form-control" placeholder="Apellido*" formControlName="apellido"
    [class.is-invalid]="apellidoInvalido">
  <small *ngIf="apellidoInvalido" class="text-danger">El apellido es requerido</small>
  <!--Input telefono-->
  <input type="text" class="form-control" placeholder="No. de celular*" formControlName="telefono"
    [class.is-invalid]="celularInvalido">
  <small *ngIf="celularInvalido" class="text-danger">El celualar es requerido</small>
  <!--Input usuario-->
  <input type="text" class="form-control" placeholder="Nombre de usuario*" formControlName="username"
    [class.is-invalid]="usuarioInvalido">
  <small *ngIf="usuarioInvalido" class="text-danger">El usuario es requerido</small>
  <!--Input email-->
  <input type="email" class="form-control" placeholder="Email*" formControlName="email"
    [class.is-invalid]="emailInvalido">
  <small *ngIf="emailInvalido" class="text-danger">El email es requerido o es invalido</small>
  <!--Input contrase単a-->
  <input type="password" class="form-control" placeholder="Password*" formControlName="password"
    [class.is-invalid]="passwordInvalido">
  <small *ngIf="passwordInvalido" class="text-danger">La contrase単a es requerida y debe de tener minimo 8 caracteres
  </small>
  <!--Input confirmar contrase単a-->
  <input type="password" class="form-control" placeholder="Confirmar password" formControlName="password2"
    [class.is-invalid]="password2Invalido">
  <small *ngIf="password2Invalido" class="text-danger">Las contrase単as deben de coincidir</small>

  <hr>
  <button type="submit" class="btn btn-outline-primary btn-block"><i class="fas fa-user-plus"></i> Registrarse</button>
</form>
